<div class="container">
  <div class="row">
    <h1 style="color: crimson;text-align: center;font-size: 40px;margin-top: 20px;font-family: Times New Roman,fantasy">
      <strong>QUẢN LÝ DỊCH VỤ</strong></h1>
  </div>
  <div class="row">
    <img src="..\assets\ngan_row.jpg" style="width: 10%;margin-left: 44.5%">
  </div>

  <div class="row">
    <div class="col-lg-4">
      <a routerLink="/facility/create">
        <button class="btn btn-primary">+ Thêm mới</button>
      </a>
    </div>
    <div class="col-lg-4">
      <form class="d-flex align-items-center m-0 " >
        <input class="form-control me-2" type="search" placeholder="Nhập tên dịch vụ :" aria-label="Search"
               name="search">
        <button class="btn btn-outline-success chu_menu" type="submit" style="color: black">Search</button>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
  <div class="row" style="height: 10px;background: white"> </div>

  <table id="tableContract" class="table table-striped" border="1">
    <thead>
    <tr bgcolor="#36AD74" style="color: white">
      <th>STT</th>
      <th>Tên dịch vụ</th>
      <th>Diện tích</th>
      <th>Số lượng người tối đa</th>
      <th>Kiểu thuê</th>
      <th>Phí thuê</th>
      <th>Cập nhật</th>
      <th>Xóa</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let facility of facilityList;index as i">
      <td>{{i+1}}</td>
      <td>{{facility.name}}</td>
      <td>{{facility.area}}</td>
      <td>{{facility.maxPerson}}</td>
      <td>{{facility.rentType}}</td>
      <td>{{facility.rentalCosts}}</td>
      <td>
        <a routerLink="facility/update/{{facility.id}}">
          <button class="btn btn-secondary btn-outline-warning" style="color: white"><span
            class=" bi-pencil-square"></span>
          </button>
        </a>
      </td>
      <td>
        <button
          class="btn btn-danger btn-outline-secondary" data-bs-toggle="modal"
          data-bs-target="#deleteFacility">
          <span style="color: white" class='bi bi-trash'></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Delete Facility -->
<div class="modal fade" id="deleteFacility" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true" style="height: 100%">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel1">Bạn có chắc chắn muốn xóa dịch vụ?</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Đóng
          </button>
          <button type="submit" class="btn btn-danger" value="delete">Xóa</button>
        </div>
      </div>
    </div>
  </div>
</div>
