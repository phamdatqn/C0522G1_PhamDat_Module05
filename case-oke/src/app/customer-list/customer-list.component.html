<div class="container">
  <div class="row">
    <h1 style="color: crimson;text-align: center;font-size: 40px;margin-top: 20px;font-family: Papyrus,fantasy">
      <strong>QUẢN LÝ KHÁCH HÀNG</strong></h1>
  </div>

  <div class="row">
    <img src="..\assets\ngan_row.jpg" style="width: 10%;margin-left: 44.5%">
  </div>

  <div class="row">
    <div class="col-lg-4">
      <button class="btn btn-primary">+ Thêm mới</button>
    </div>
    <div class="col-lg-4">
      <form class="d-flex align-items-center m-0 " >
        <input class="form-control me-2" type="search" placeholder="Nhập tên khách hàng :" aria-label="Search"
               name="search">
        <button class="btn btn-outline-success chu_menu" type="submit" style="color: black">Search</button>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
  <div class="row" style="height: 10px;background: white"> </div>

  <div>
    <table id="tableCustomer" class="table table-striped" style="margin-top: 10px">
      <thead>
      <tr bgcolor="#36AD74" style="color: white">
        <th>STT</th>
        <th>Tên khách hàng</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>CMND</th>
        <th>Địa chỉ</th>
        <th>Loại khách</th>
        <th>Cập nhật</th>
        <th>Xóa</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customerList;index as i">
        <td>{{i+1}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.birthDay}}</td>
        <td>{{customer.gender}}</td>
        <td>{{customer.idCard}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.customerType}}</td>
        <td>
          <a routerLink="customer/update/{{customer.id}}}">
            <button class="btn btn-secondary btn-outline-warning" style="color: white"><span
              class=" bi-pencil-square"></span>
            </button>
          </a>
        </td>
        <td>
          <button
            class="btn btn-outline-danger btn-secondary" data-bs-toggle="modal"
            data-bs-target="#deleteCustomer">
            <span style="color: white" class='bi bi-trash'></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Delete modal -->
<div class="modal fade" id="deleteCustomer" tabindex="-1" aria-labelledby="exampleModalLabel1"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel1">Bạn có chắc chắn muốn xóa khách hàng?</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form>
        <div class="modal-body">
          <span class="h6">Khách hàng:</span>
          <strong id="nameDelete" class="text-danger ps-2"></strong>
          <input type="hidden" name="id" id="idDelete" readonly/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="submit" class="btn btn-danger" value="delete">Xóa</button>
        </div>
      </form>
    </div>
  </div>
</div>
