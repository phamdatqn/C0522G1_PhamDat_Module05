<h1>Danh Sách Phân Loại Sản Phẩm</h1>
<table class="table table-striped" border="1">
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Sửa</th>
    <th>Xóa</th>
  </tr>
  <tr *ngFor="let category of categoryList;index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><a routerLink="/category/update/{{category.id}}">Sửa</a></td>
    <td><a routerLink="/category/delete/{{category.id}}">Xóa</a></td>
  </tr>
</table>
