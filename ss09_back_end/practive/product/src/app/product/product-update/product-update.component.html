<h1>Sửa Sản phẩm</h1>
<form [formGroup]="productForm">
  <table>
    <tr>
      <td>Mã sản phẩm:</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Loại hàng:</td>
      <td>
        <select formControlName="category" [compareWith]="compareWithId">
          <option *ngFor="let temp of categoryList" [ngValue]="temp">{{temp.name}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button (click)="saveUpdateProduct()">Lưu</button>
      </td>
    </tr>
  </table>
</form>
