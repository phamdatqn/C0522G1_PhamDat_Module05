<div class="container" [formGroup]="loginFormGroup" style="width: 40%">
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp"
           placeholder="Enter email">
  </div>
  <div class="form-group text-danger"
       *ngIf="loginFormGroup.controls.email.hasError('required')
          && loginFormGroup.controls.email.touched">
    Email không được để trống!
  </div>
  <div class="form-group text-danger"
       *ngIf="loginFormGroup.controls.email.hasError('email')
          && loginFormGroup.controls.email.dirty">
    Sai định dạng Email!
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    <div class="form-group text-danger"
         *ngIf="loginFormGroup.controls.password.hasError('required')
          && loginFormGroup.controls.password.touched">
      Password không được để trống!
    </div>

    <div class="form-group text-danger"
         *ngIf="loginFormGroup.controls.password.hasError('minlength')
          && loginFormGroup.controls.password.touched">
      Password có tối thiểu 6 ký tự!
    </div>

  </div>
</div>
