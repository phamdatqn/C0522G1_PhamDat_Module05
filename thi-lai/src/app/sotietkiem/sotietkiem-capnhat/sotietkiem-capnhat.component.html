<div class="row" [formGroup]="updateSotietkiemFormGroup"
     style="margin-left:20%;width: 60%">
  <input hidden class="form-control" formControlName="id" id="id">
  <div>
    <h1 style="text-align: center;color: darkgreen">CẬP NHẬT SỔ TIẾT KIỆM</h1>

  </div>

  <div>
    <label>Mã sổ tiết kiệm:</label>
    <input class="form-control" formControlName="id" readOnly>
  </div>

  <div formGroupName="khachHang">
    <label>Mã khách hàng:</label>
    <input class="form-control" formControlName="id" readOnly>
    <label>Tên khách hàng:</label>
    <input class="form-control" formControlName="name">
    <div class="form-group text-danger"
         *ngIf="updateSotietkiemFormGroup.get('khachHang').get('name').hasError('pattern')
          && updateSotietkiemFormGroup.get('khachHang').get('name').dirty">
      Tên khách không được nhập số !
    </div>
  </div>

  <div>
    <label>Ngày mở sổ:</label>
    <input type="date" class="form-control" formControlName="ngayMoSo">
  </div>

  <div>
    <label>Thời gian ký gửi:</label>
    <input type="date" class="form-control" formControlName="thoiGianKyGui">
  </div>

  <div>
    <label>Kỳ hạn:</label>
    <select class="form-select" formControlName="kyHan" [compareWith]="compareWithId">
      <option *ngFor="let item of danhSachKyHan" name="kyHan" [ngValue]="item">{{item}}</option>
    </select>
  </div>

  <div>
    <label>Số tiền</label>
    <input class="form-control" formControlName="soTien">
  </div>
  <div class="form-group text-danger"
       *ngIf="updateSotietkiemFormGroup.controls.soTien.hasError('min')
          && updateSotietkiemFormGroup.controls.soTien.dirty">
    Số tiền phải lớn hơn 10.000.000 VNĐ!
  </div>

  <div>
    <label>Lãi suất</label>
    <input class="form-control" formControlName="laiXuat">
  </div>

  <div>
    <label>Ưu đãi</label>
    <input class="form-control" formControlName="uuDai">
  </div>

  <div>
    <button class="btn btn-primary btn-outline-primary " type="submit" value="Create" style="color: white"
            (click)="saveUpdate()">Cập nhật
    </button>
  </div>

</div>
