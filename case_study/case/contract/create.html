<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#header").load("../header.html");
            $("#footer").load("../footer.html");
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row" id="header"></div>

    <form class="border border-2 border-success p-3 "  method="POST">
        <div class="modal-title">
            <h3 style="text-align: center;color: darkmagenta;font-family: Papyrus,fantasy">THÊM MỚI HỢP
                ĐỒNG</h3>
        </div>
        <div class="modal-body">
            <table class="table table-striped" border="1">
                <tr>
                    <td>NGÀY BẮT ĐẦU:</td>
                    <td><input class="form-control" type="date" ></td>
                </tr>


                <tr>
                    <td>NGÀY KẾT THÚC:</td>
                    <td><input class="form-control" type="date"></td>
                </tr>

                <tr>
                    <td>TIỀN GỬI:</td>
                    <td><input class="form-control"></td>
                </tr>
                <tr>
                    <td>TỔNG TIỀN:</td>
                    <td><input class="form-control" type="text" ></td>
                </tr>
                <tr>
                    <td>KHÁCH HÀNG:</td>
                    <td>
                        <select class="form-select" >
                            <option></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>NHÂN VIÊN:</td>
                    <td>
                        <select class="form-select">
                            <option ></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>DỊCH VỤ:</td>
                    <td>
                        <select class="form-select" >
                            </option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Tạo mới</button>
            </div>
        </div>
    </form>

    <div class="row" id="footer"></div>
</div>
</body>
</html>
